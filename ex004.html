<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At expedita tenetur nostrum quis laudantium minima deserunt. Numquam accusamus expedita, aliquid ipsa in, eius possimus assumenda earum nihil, minus natus voluptatem!</p>

    <Script>
        var nome = window.prompt("Qual é o seu  nome ?")
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em  maiúsculas é , ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é , ${nome.toLocaleLowerCase()}`)
    </Script>
</body>
</html>
